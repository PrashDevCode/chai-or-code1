<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body> 
    <!-- ul (unordered list)
    <!- Doted or pointed list -->
    <ul>
        <li>b , strong</li>
        <li>i , em</li>
        <li>small</li>
        <li>del , mark</li>
        <li>sub , sup</li>
    </ul> 

        <!-- sub (subscript text) -->
    <p> H<sub>2</sub>O </p> 

        <!-- sup (superscript text) -->
    <p>2<sup>3</sup>= 8</p>


    <!-- ol (ordered list) -->
    <!-- Numbering list -->
    <ol>
        <li>java</li>
        <li>c++</li>
        <li>c#</li>
        <li>python</li>
    </ol>

    <h3 style="text-align: center;background-color: #34A;"> This tag needs some styling</h3> -->
</body>
</html>
