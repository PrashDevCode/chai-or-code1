<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation</title>
</head>
<body>
    
    <p>
        <blockquote>
            This is blockquote Quotation:
        </blockquote>

        <q> <!--for short quotation-->
            This is q Quotation: 
        </q> <br>

        <abbr title="Hyper Text Markup Language">HTML</abbr> <!--for abbreviations-->

        <address> <!--for contact information-->
            This is address Quotation:
        </address>

        <cite> <!--for work title-->
            This is cite Quotation:
        </cite> <br>

        <bdo dir="rtl">This is bidirectional(bdo) Quotation</bdo> <!--for Bi-Directional override-->

    </p>

</body>
</html>
