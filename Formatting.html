<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formatting Style</title>
</head>
<body>

    <!--For Comment (ctrl /)-->
    <h1> Formatting </h1> 
    <h2> Formatting </h2>
    <h3> Formatting </h3>
    <hr>
    <p> this is <strong> important </strong></p>
    <p> this is <b> important </b></p>
    <p> this is <i> important </i></p>
    <p> this is <em> important </em></p>
    <p> this is <span> important </span></p>
    <p> this is <mark> important </mark></p>
    <p> this is <small> important </small></p>
    <p> this is <del> important </del></p>
    <p> this is <ins> important </ins></p>
    <p> this is <sub> important </sub></p>
    <p> this is <sup> important </sup></p>

</body>
