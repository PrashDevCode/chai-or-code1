<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Tag</title>
    <style>
        body{
            background-color: #424242;
            color: cadetblue;
        }
    </style>
</head>
<body>
    <h3>Image Tag</h3>
    
    <img src="html.jpg" width="500px" height="500px" alt="no image" >

    <picture>
        <source media="(min-width:500px )" srcset="html.jpg"/>
    </picture>
</body>
</html>
